name: Daily Heartbeat Commit

on:
  schedule:
    - cron: '0 12 * * *' # runs daily at 12:00 UTC
  workflow_dispatch: # manual trigger

permissions:
  contents: write

jobs:
  heartbeat:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Configure git identity
        env:
          GIT_AUTHOR_NAME: ${{ vars.GIT_AUTHOR_NAME }}
          GIT_AUTHOR_EMAIL: ${{ vars.GIT_AUTHOR_EMAIL }}
        run: |
          git config user.name "${GIT_AUTHOR_NAME:-Daily Bot}"
          git config user.email "${GIT_AUTHOR_EMAIL:-actions@github.com}"

      - name: Append heartbeat entry
        run: |
          echo "$(date -u +"%Y-%m-%dT%H:%M:%SZ") daily heartbeat" >> notes.md

      - name: Commit and push
        env:
          BRANCH_NAME: ${{ vars.BRANCH_NAME }}
        run: |
          git add notes.md
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "chore: daily heartbeat"
          TARGET_BRANCH="${BRANCH_NAME:-$(git rev-parse --abbrev-ref HEAD)}"
          git push origin "HEAD:${TARGET_BRANCH}"
